<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Cartões</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #000;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 1100px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      border-bottom: 2px solid #eee;
      padding-bottom: 8px;
    }
    input, button {
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #000;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #333;
    }
    .hidden { display: none; }

    /* tabela de cartões */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }
    table th {
      background: #f0f0f0;
    }
    table tr:nth-child(even) {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestão de Cartões</h1>
  </header>

  <div class="container" id="loginContainer">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="E-mail"><br>
    <input type="password" id="senha" placeholder="Senha"><br>
    <button onclick="login()">Entrar</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div class="container hidden" id="appContainer">
    <h2>Cartões</h2>
    <table id="tabelaCartoes">
      <thead>
        <tr>
          <th>Número</th>
          <th>Outro Campo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="adminSection" class="hidden">
      <h2>Importar CSV</h2>
      <input type="file" id="csvFile">
      <button onclick="runCSV()">Executar CSV</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBKw2vWc6hwICs-yCsdqr1h4M1hmMUD0wE",
  authDomain: "limites-fd5a6.firebaseapp.com",
  projectId: "limites-fd5a6",
  storageBucket: "limites-fd5a6.firebasestorage.app",
  messagingSenderId: "51777731197",
  appId: "1:51777731197:web:dbc68948e1825cc2aecf14"
};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    async function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
        document.getElementById("loginError").textContent = "";
      } catch (e) {
        document.getElementById("loginError").textContent = "Erro: " + e.message;
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginContainer").classList.add("hidden");
        document.getElementById("appContainer").classList.remove("hidden");

        carregarCartoes();

        // Somente admin vê upload
        if (user.email === "teste@teste.com.br") {
          document.getElementById("adminSection").classList.remove("hidden");
        } else {
          document.getElementById("adminSection").classList.add("hidden");
        }
      } else {
        document.getElementById("loginContainer").classList.remove("hidden");
        document.getElementById("appContainer").classList.add("hidden");
      }
    });

    async function carregarCartoes() {
      const querySnapshot = await getDocs(collection(db, "Cartao"));
      const tbody = document.querySelector("#tabelaCartoes tbody");
      tbody.innerHTML = "";
      querySnapshot.forEach((docItem) => {
        const data = docItem.data();
        const tr = document.createElement("tr");

        const tdNumero = document.createElement("td");
        tdNumero.textContent = data.numero || "-";
        tr.appendChild(tdNumero);

        const tdOutro = document.createElement("td");
        tdOutro.textContent = data.outroCampo || "-";
        tr.appendChild(tdOutro);

        tbody.appendChild(tr);
      });
    }

    async function runCSV() {
      const file = document.getElementById("csvFile").files[0];
      if (!file) return;

      const text = await file.text();
      const lines = text.split("\n").map(l => l.trim()).filter(l => l);
      const headers = lines[0].split(",");

      for (let i = 1; i < lines.length; i++) {
        const values = lines[i].split(",");
        const obj = {};
        headers.forEach((h, idx) => {
          obj[h.trim()] = values[idx] ? values[idx].trim() : "";
        });

        // ✅ Correção do campo de data
        let venc = null;
        if (obj["Vencimento do limite"]) {
          let raw = obj["Vencimento do limite"].trim();
          if (/^\d{2}\/\d{2}\/\d{4}$/.test(raw)) {
            const [dia, mes, ano] = raw.split("/");
            venc = new Date(`${ano}-${mes}-${dia}T00:00:00`);
          } else if (/^\d{4}-\d{2}-\d{2}$/.test(raw)) {
            venc = new Date(raw + "T00:00:00");
          } else {
            venc = new Date(raw);
          }
        }

        await addDoc(collection(db, "Cartao"), {
          numero: obj["Numero Cartao"] || "",
          outroCampo: obj["Outro Campo"] || "",
          vencimento: venc ? venc.toISOString() : null,
        });
      }
      carregarCartoes();
    }
  </script>
</body>
</html>
