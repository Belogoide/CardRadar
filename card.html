<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Limites</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 20px;
    }
    main {
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 20px auto;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #222;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #444;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin-bottom: 5px;
      padding: 8px;
      border-radius: 5px;
      font-size: 14px;
    }
    .admin-only {
      margin-top: 15px;
      display: none;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, getDocs, addDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "SUA_CHAVE_API",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Login
    async function loginSistema() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        // Cria doc de usuario se não existir
        const userDocRef = doc(db, "Usuarios", user.uid);
        const userSnap = await getDoc(userDocRef);
        if (!userSnap.exists()) {
          await setDoc(userDocRef, { primeiroLogin: true, email: user.email });
        }

      } catch (error) {
        alert("Erro no login: " + error.message);
      }
    }

    // Logout
    async function logoutSistema() {
      await signOut(auth);
    }

    // Carregar cartões
    async function carregarCartoes() {
      const querySnapshot = await getDocs(collection(db, "Cartao"));
      const lista = document.getElementById("listaCartoes");
      lista.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const li = document.createElement("li");
        li.textContent = JSON.stringify(doc.data());
        lista.appendChild(li);
      });
    }

    // Adicionar cartão (somente admin)
    async function adicionarCartao() {
      const numero = prompt("Número do cartão:");
      if (!numero) return;
      await addDoc(collection(db, "Cartao"), { numero });
      carregarCartoes();
    }

    // Excluir todos os cartões (somente admin)
    async function deletarCartoes() {
      const confirmacao = confirm("Deseja realmente deletar todos os cartões?");
      if (!confirmacao) return;
      const querySnapshot = await getDocs(collection(db, "Cartao"));
      for (const docItem of querySnapshot.docs) {
        await deleteDoc(doc(db, "Cartao", docItem.id));
      }
      carregarCartoes();
    }

    // Controle de estado
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("appDiv").style.display = "block";
        document.getElementById("userEmail").textContent = user.email;

        // Exibe botões admin apenas se for o email específico
        if (user.email === "teste@teste.com.br") {
          document.querySelectorAll(".admin-only").forEach(el => el.style.display = "block");
        } else {
          document.querySelectorAll(".admin-only").forEach(el => el.style.display = "none");
        }

        carregarCartoes();
      } else {
        document.getElementById("loginDiv").style.display = "block";
        document.getElementById("appDiv").style.display = "none";
        document.getElementById("email").value = "";
        document.getElementById("senha").value = "";
      }
    });

    window.loginSistema = loginSistema;
    window.logoutSistema = logoutSistema;
    window.adicionarCartao = adicionarCartao;
    window.deletarCartoes = deletarCartoes;
  </script>
</head>
<body>
  <header>
    <h1>Gestão de Limites</h1>
    <span id="userEmail"></span>
  </header>

  <main>
    <!-- Login -->
    <div id="loginDiv" class="card">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="Email"><br>
      <input type="password" id="senha" placeholder="Senha"><br>
      <button onclick="loginSistema()">Entrar</button>
    </div>

    <!-- App -->
    <div id="appDiv" class="card" style="display:none;">
      <h2>Cartões</h2>
      <ul id="listaCartoes"></ul>

      <!-- Botões apenas admin -->
      <div class="admin-only">
        <button onclick="adicionarCartao()">Adicionar Cartão</button>
        <button onclick="deletarCartoes()">Excluir Todos os Cartões</button>
      </div>

      <button onclick="logoutSistema()">Sair</button>
    </div>
  </main>
</body>
</html>
