<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gestão de Cartões</title>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getFirestore, collection, addDoc, setDoc, getDocs, getDoc, doc, updateDoc, arrayUnion, query, where, deleteDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword, updatePassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBKw2vWc6hwICs-yCsdqr1h4M1hmMUD0wE",
  authDomain: "limites-fd5a6.firebaseapp.com",
  projectId: "limites-fd5a6",
  storageBucket: "limites-fd5a6.firebasestorage.app",
  messagingSenderId: "51777731197",
  appId: "1:51777731197:web:dbc68948e1825cc2aecf14"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

// Opções fixas
const regionais = ["1","2","3"];
const unidadesPorRegional = { "1": ["A","B","C"], "2": ["D","E","F"], "3": ["G","H","I"] };
const assessoresPorRegional = { "1": ["Joao"], "2": ["Pedro"], "3": ["Carlos"] };
const statusLogisticoOptions = ["1 -","2 - Aguardando receber plástico na TC (Ijuí)","3 - Aguardando receber plástico na TC (Sinop)","3.5 - Na TC Ijuí","4 - Em Trânsito para a unidade","5 - Aguardando Entrega ao cliente","6 - Cartão Não Entregue","7 - Cartão Entregue","8 - Não se Aplica"];
const statusLimiteOptions = ["01 - Limite - Aguardando análise","02 - Limite - Análise de Crédito","03 - Limite - Aguardando retorno do GU","04 - Limite - Aguardando Validação Eduardo","05 - Limite Aprovado - Aguardando Solicitação App. (DESUSO)","06 - Limite - Aguardando aprovar limite Sinqia","07 - Limite - Aguardando aprovar limite WM","08 - Limite Aprovado - Aguardando matrícula (DESUSO)","09 - Limite Aprovado - Aguardando envio de contrato","10 - Limite Aprovado - Aguardando assinatura do contrato","11 - Limite Aprovado - Aguardando assinatura renovação","12 - Aguardando desbloqueio","13 - Desbloqueado sem utilização","14 - Ativo","15 - Limite - Cancelado","99 - NEGADO WM"];

// Carregar cartões
async function carregarCartoes() {
  const tbody = document.querySelector("#cartoes-body");
  tbody.innerHTML = "";

  let snapshot;
  // Permissão: admin vê tudo, outros podem filtrar
  if(window.usuarioLogado && window.usuarioLogado.role === "admin") {
    snapshot = await getDocs(collection(db, "Cartao"));
  } else {
    const q = query(collection(db, "Cartao"), where("regional", "==", window.usuarioLogado?.regional || ""));
    snapshot = await getDocs(q);
  }

  snapshot.forEach(docSnap => {
    const c = docSnap.data();
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${c.nome}</td>
      <td>${c.cpf || ''}</td>
      <td>${c.userId || ''}</td>
      <td>${c.statusLogistico || ''}</td>
      <td>${c.statusLimite || ''}</td>
      <td>${c.areaPlantada || ''}</td>
      <td>${c.regional || ''}</td>
      <td>${c.unidade || ''}</td>
      <td>${c.assessor || ''}</td>
      <td>${c.limiteConcedido}</td>
      <td>${c.limiteDisponivel}</td>
      <td>${c.percentualDisponivel}%</td>
      <td>${c.vencimento ? new Date(c.vencimento).toLocaleDateString("pt-BR") : ''}</td>
      <td><button class="btn" onclick="atualizarCartao('${docSnap.id}')">Atualizar Status</button></td>
    `;
    tbody.appendChild(tr);
  });
}

// Inserir cliente/cartão
async function inserirCartao() {
  const nome = prompt("Nome do Cliente:");
  const cpf = prompt("CPF:");
  const userId = prompt("User ID:");
  const regional = prompt("Regional (1/2/3):");
  const unidade = prompt("Unidade:");
  const assessor = prompt("Assessor:");
  const areaPlantada = prompt("Área Plantada:");
  const limiteConcedido = parseFloat(prompt("Limite Concedido:")) || 0;
  const limiteDisponivel = parseFloat(prompt("Limite Disponível:")) || 0;
  const percentualDisponivel = ((limiteDisponivel/limiteConcedido)*100).toFixed(2);
  const statusLogistico = prompt("Status Logístico:");
  const statusLimite = prompt("Status Limite:");
  const vencimentoInput = prompt("Data de Vencimento (YYYY-MM-DD):");
  const vencimento = vencimentoInput ? new Date(vencimentoInput).toISOString() : null;

  await setDoc(doc(db, "Cartao", userId), {
    nome, cpf, userId, regional, unidade, assessor, areaPlantada,
    limiteConcedido, limiteDisponivel, percentualDisponivel,
    statusLogistico, statusLimite,
    vencimento,
    historico: [],
    primeiroLogin: true // força primeira troca de senha
  });

  alert("Cartão salvo com sucesso!");
  carregarCartoes();
}

// Atualizar cartão (status)
async function atualizarCartao(id) {
  const sLogistico = prompt("Atualizar Status Logístico:");
  const sLimite = prompt("Atualizar Status Limite:");
  const ref = doc(db, "Cartao", id);
  await updateDoc(ref, {
    statusLogistico: sLogistico,
    statusLimite: sLimite,
    historico: arrayUnion({
      data: new Date().toISOString(),
      statusLogistico: sLogistico,
      statusLimite: sLimite
    })
  });
  alert("Status atualizado!");
  carregarCartoes();
}

// Deletar tudo exceto protegido
async function deletarTudo() {
  if(!confirm("Deseja realmente apagar todos os registros?")) return;
  const snapshot = await getDocs(collection(db, "Cartao"));
  snapshot.forEach(async docSnap => {
    if(docSnap.id !== "CB0WCT2tC1R7juMQ3sT9") {
      await deleteDoc(doc(db, "Cartao", docSnap.id));
    }
  });
  alert("Registros deletados (exceto o protegido)!");
  carregarCartoes();
}

// CSV
let csvFile;
function importarCSV(input) { csvFile = input.files[0]; }

async function executarCSV() {
  if(!csvFile) return alert("Selecione um arquivo CSV!");
  const text = await csvFile.text();
  const lines = text.split("\n").filter(l => l.trim() !== "");
  const headers = lines[0].split(";").map(h => h.trim());

  for(let i = 1; i < lines.length; i++) {
    const row = lines[i].split(";");
    const obj = {};
    headers.forEach((h, idx) => obj[h] = row[idx]?.trim() || "");

    let vencimento = null;
    if(obj["Vencimento do limite"]){
      const parts = obj["Vencimento do limite"].split("/");
      if(parts.length === 3){
        const day = parseInt(parts[0],10);
        const month = parseInt(parts[1],10) -1;
        const year = parseInt(parts[2],10);
        const dateObj = new Date(year, month, day);
        if(!isNaN(dateObj)) vencimento = dateObj.toISOString();
      } else {
        const dateObj = new Date(obj["Vencimento do limite"]);
        if(!isNaN(dateObj)) vencimento = dateObj.toISOString();
      }
    }

    const userId = obj["User ID"];
    if(!userId) continue;

    await setDoc(doc(db,"Cartao",userId), {
      nome: obj["Cliente"],
      cpf: obj["CPF"],
      userId: userId,
      statusLogistico: obj["Status Logistico"],
      statusLimite: obj["Status Limite"],
      areaPlantada: obj["Area Plantada"],
      regional: obj["Regional"],
      unidade: obj["Unidade 3Tentos"],
      assessor: obj["Assessor"],
      limiteConcedido: parseFloat(obj["Limite Concedido"])||0,
      limiteDisponivel: parseFloat(obj["Limite Disponivel"])||0,
      percentualDisponivel: parseFloat(obj["% do Limite Disponivel"])||0,
      vencimento: vencimento,
      historico: [],
      primeiroLogin: true // força primeira troca
    });
  }

  alert("CSV importado com sucesso!");
  carregarCartoes();
}

// Login
function loginSistema() {
  const email = document.getElementById("login-email").value;
  const senha = document.getElementById("login-senha").value;

  signInWithEmailAndPassword(auth,email,senha)
    .then(async (cred) => {
      const user = cred.user;

      // Pegar dados do Firestore
      const userDoc = await getDoc(doc(db,"Usuarios",user.uid));
      const userData = userDoc.exists() ? userDoc.data() : {};

      // Se primeiro login, forçar troca de senha
      if(userData.primeiroLogin){
        const novaSenha = prompt("Este é seu primeiro login. Digite uma nova senha (mín 6 caracteres):");
        if(novaSenha && novaSenha.length >= 6){
          await updatePassword(user, novaSenha);
          await updateDoc(doc(db,"Usuarios",user.uid), { primeiroLogin: false });
          alert("Senha alterada com sucesso!");
        } else {
          alert("Senha inválida! Login cancelado.");
          auth.signOut();
          return;
        }
      }

      window.usuarioLogado = { uid: user.uid, email: user.email, ...userData };
      document.getElementById("login-container").style.display="none";
      document.getElementById("app").style.display="block";

      carregarCartoes();
    })
    .catch(e => alert("Erro: "+e.message));
}

window.inserirCartao = inserirCartao;
window.atualizarCartao = atualizarCartao;
window.deletarTudo = deletarTudo;
window.importarCSV = importarCSV;
window.executarCSV = executarCSV;
window.loginSistema = loginSistema;

</script>
<style>

</style>
</head>
<body>

  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email">
  <input type="password" id="login-senha" placeholder="Senha">

<div id="app" style="display:none; padding:20px;">
  <h1>Gestão de Cartões</h1>
  <button onclick="inserirCartao()">Inserir Cliente/Cartão</button>
  <input type="file" accept=".csv" onchange="importarCSV(this)">

  <button onclick="deletarTudo()">Deletar Tudo</button>
  <table>

      <tr>
        <th>Cliente</th><th>CPF</th><th>User ID</th><th>Status Logístico</th><th>Status Limite</th>

        <th>Limite Concedido</th><th>Limite Disponível</th><th>% Disponível</th><th>Vencimento</th><th>Ações</th>
      </tr>
    </thead>
    <tbody id="cartoes-body"></tbody>
  </table>
</div>
</body>
</html>
