<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gestão de Cartões</title>
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, arrayUnion, query, where, deleteDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword, updatePassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBKw2vWc6hwICs-yCsdqr1h4M1hmMUD0wE",
  authDomain: "limites-fd5a6.firebaseapp.com",
  projectId: "limites-fd5a6",
  storageBucket: "limites-fd5a6.firebasestorage.app",
  messagingSenderId: "51777731197",
  appId: "1:51777731197:web:dbc68948e1825cc2aecf14"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

// Opções fixas
const regionais = ["1","2","3"];
const unidadesPorRegional = {
  "1": ["A","B","C"],
  "2": ["D","E","F"],
  "3": ["G","H","I"]
};
const assessoresPorRegional = {
  "1": ["Joao"],
  "2": ["Pedro"],
  "3": ["Carlos"]
};
const statusLogisticoOptions = [
  "1 -",
  "2 - Aguardando receber plástico na TC (Ijuí)",
  "3 - Aguardando receber plástico na TC (Sinop)",
  "3.5 - Na TC Ijuí",
  "4 - Em Trânsito para a unidade",
  "5 - Aguardando Entrega ao cliente",
  "6 - Cartão Não Entregue",
  "7 - Cartão Entregue",
  "8 - Não se Aplica"
];
const statusLimiteOptions = [
  "01 - Limite - Aguardando análise","02 - Limite - Análise de Crédito",
  "03 - Limite - Aguardando retorno do GU","04 - Limite - Aguardando Validação Eduardo",
  "05 - Limite Aprovado - Aguardando Solicitação App. (DESUSO)","06 - Limite - Aguardando aprovar limite Sinqia",
  "07 - Limite - Aguardando aprovar limite WM","08 - Limite Aprovado - Aguardando matrícula (DESUSO)",
  "09 - Limite Aprovado - Aguardando envio de contrato","10 - Limite Aprovado - Aguardando assinatura do contrato",
  "11 - Limite Aprovado - Aguardando assinatura renovação","12 - Aguardando desbloqueio",
  "13 - Desbloqueado sem utilização","14 - Ativo","15 - Limite - Cancelado","99 - NEGADO WM"
];

// POPUP genérico
function perguntar(titulo, tipo="text", opcoes=[]) {
  return new Promise(resolve => {
    const modal = document.createElement("div");
    modal.className = "modal";
    modal.innerHTML = `
      <div class="modal-content">
        <h3>${titulo}</h3>
        ${tipo==="select" ? `<select id="modal-input">${opcoes.map(o=>`<option value="${o}">${o}</option>`).join("")}</select>` : `<input type="${tipo}" id="modal-input">`}
        <button id="ok-btn">OK</button>
      </div>
    `;
    document.body.appendChild(modal);
    document.getElementById("ok-btn").onclick = () => {
      const valor = document.getElementById("modal-input").value;
      modal.remove();
      resolve(valor);
    };
  });
}

// Carregar cartões
async function carregarCartoes() {
  const snapshot = await getDocs(collection(db, "Cartao"));
  const tbody = document.querySelector("#cartoes-body");
  tbody.innerHTML = "";
  snapshot.forEach(docSnap => {
    const c = docSnap.data();
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${c.nome}</td>
      <td>${c.cpf || ''}</td>
      <td>${c.userId || ''}</td>
      <td>${c.statusLogistico || ''}</td>
      <td>${c.statusLimite || ''}</td>
      <td>${c.areaPlantada || ''}</td>
      <td>${c.regional || ''}</td>
      <td>${c.unidade || ''}</td>
      <td>${c.assessor || ''}</td>
      <td>${c.limiteConcedido}</td>
      <td>${c.limiteDisponivel}</td>
      <td>${c.percentualDisponivel}%</td>
      <td>${c.vencimento ? new Date(c.vencimento).toLocaleDateString("pt-BR") : ''}</td>
      <td><button class="btn-update">Atualizar Status</button></td>
    `;
    tbody.appendChild(tr);

    tr.querySelector(".btn-update").addEventListener("click", () => atualizarCartao(docSnap.id));
  });
}

// Inserir cliente/cartão
async function inserirCartao() {
  const nome = await perguntar("Nome do Cliente:");
  const cpf = await perguntar("CPF:");
  const userId = await perguntar("User ID:");
  const regional = await perguntar("Regional:", "select", regionais);
  const unidade = await perguntar("Unidade:", "select", unidadesPorRegional[regional]);
  const assessor = await perguntar("Assessor:", "select", assessoresPorRegional[regional]);
  const areaPlantada = await perguntar("Área Plantada:");
  const limiteConcedido = parseFloat(await perguntar("Limite Concedido:", "number"));
  const limiteDisponivel = parseFloat(await perguntar("Limite Disponível:", "number"));
  const percentualDisponivel = ((limiteDisponivel/limiteConcedido)*100).toFixed(2);
  const statusLogistico = await perguntar("Status Logístico:", "select", statusLogisticoOptions);
  const statusLimite = await perguntar("Status Limite:", "select", statusLimiteOptions);
  const vencimentoInput = await perguntar("Data de Vencimento:", "date");
  const vencimento = new Date(vencimentoInput).toISOString();

  await addDoc(collection(db, "Cartao"), {
    nome, cpf, userId, regional, unidade, assessor, areaPlantada,
    limiteConcedido, limiteDisponivel, percentualDisponivel,
    statusLogistico, statusLimite,
    vencimento,
    historico: [],
    primeiroLogin: false
  });

  alert("Cartão salvo com sucesso!");
  carregarCartoes();
}

// Atualizar cartão (apenas status)
async function atualizarCartao(id) {
  const sLogistico = await perguntar("Atualizar Status Logístico:", "select", statusLogisticoOptions);
  const sLimite = await perguntar("Atualizar Status Limite:", "select", statusLimiteOptions);

  const ref = doc(db, "Cartao", id);
  await updateDoc(ref, {
    statusLogistico: sLogistico,
    statusLimite: sLimite,
    historico: arrayUnion({
      data: new Date().toISOString(),
      statusLogistico: sLogistico,
      statusLimite: sLimite
    })
  });

  alert("Status atualizado!");
  carregarCartoes();
}

// Deletar todos exceto ID específico
async function deletarTudoExceto() {
  if(!confirm("Deseja realmente deletar todos os registros, exceto o ID específico?")) return;
  const snapshot = await getDocs(collection(db, "Cartao"));
  snapshot.forEach(async docSnap => {
    if(docSnap.id !== "CB0WCT2tC1R7juMQ3sT9") {
      await deleteDoc(doc(db,"Cartao",docSnap.id));
    }
  });
  alert("Registros deletados!");
  carregarCartoes();
}

// Importar CSV
let csvData = [];
function handleCSVUpload(event) {
  const file = event.target.files[0];
  if(!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    const lines = e.target.result.split("\n");
    csvData = lines.map(line => line.trim()).filter(l => l).map(line => line.split(";"));
    alert("CSV carregado. Clique em 'Executar CSV' para importar.");
  };
  reader.readAsText(file);
}

async function executarCSV() {
  for(const row of csvData) {
    if(row.length < 13) continue;
    const [nome, cpf, userId, statusLogistico, statusLimite, areaPlantada, regional, unidade, assessor, limiteConcedido, limiteDisponivel, percDisponivel, vencimento] = row;
    await addDoc(collection(db, "Cartao"), {
      nome, cpf, userId, statusLogistico, statusLimite, areaPlantada, regional, unidade, assessor,
      limiteConcedido: parseFloat(limiteConcedido),
      limiteDisponivel: parseFloat(limiteDisponivel),
      percentualDisponivel: parseFloat(percDisponivel),
      vencimento: new Date(vencimento).toISOString(),
      historico: [],
      primeiroLogin: false
    });
  }
  alert("CSV importado com sucesso!");
  carregarCartoes();
}

// Login simples
async function login() {
  const email = document.getElementById("email-login").value;
  const senha = document.getElementById("senha-login").value;
  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, senha);
    const user = userCredential.user;
    document.getElementById("login-container").style.display = "none";
    document.getElementById("app").style.display = "block";
    carregarCartoes();
  } catch (err) {
    alert("Erro no login: "+err.message);
  }
}

window.onload = () => {};
window.inserirCartao = inserirCartao;
window.atualizarCartao = atualizarCartao;
window.deletarTudoExceto = deletarTudoExceto;
window.handleCSVUpload = handleCSVUpload;
window.executarCSV = executarCSV;

</script>
<style>

</head>
<body>
<div id="login-container">
  <input type="email" id="email-login" placeholder="Email">
  <input type="password" id="senha-login" placeholder="Senha">
  <button onclick="login()">Entrar</button>
</div>

<div id="app">
<h1>Gestão de Cartões</h1>
<button onclick="inserirCartao()">Inserir Cliente/Cartão</button>
<input type="file" accept=".csv" onchange="handleCSVUpload(event)">

<table>

      <th>Cliente</th>

      <th>Área Plantada</th>
      <th>Regional</th>
      <th>Unidade</th>
      <th>Assessor</th>

  <tbody id="cartoes-body"></tbody>
</table>
</div>
</body>
</html>
