<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Cartões</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

  const firebaseConfig = {
  apiKey: "AIzaSyBKw2vWc6hwICs-yCsdqr1h4M1hmMUD0wE",
  authDomain: "limites-fd5a6.firebaseapp.com",
  projectId: "limites-fd5a6",
  storageBucket: "limites-fd5a6.firebasestorage.app",
  messagingSenderId: "51777731197",
  appId: "1:51777731197:web:dbc68948e1825cc2aecf14"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // login
    async function loginSistema() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;
      try {
        await signInWithEmailAndPassword(auth, email, senha);
      } catch (e) {
        alert("Erro no login: " + e.message);
      }
    }

    function logoutSistema() {
      signOut(auth);
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("appSection").style.display = "block";
        carregarCartoes();
      } else {
        document.getElementById("loginSection").style.display = "block";
        document.getElementById("appSection").style.display = "none";
      }
    });

    // tabela
    async function carregarCartoes() {
      const querySnapshot = await getDocs(collection(db, "Cartao"));
      const tbody = document.querySelector("#tabelaCartoes tbody");
      tbody.innerHTML = "";
      querySnapshot.forEach((docItem) => {
        const data = docItem.data();
        const tr = document.createElement("tr");

        const tdNumero = document.createElement("td");
        tdNumero.textContent = data.numero || "-";
        tr.appendChild(tdNumero);

        const tdOutro = document.createElement("td");
        tdOutro.textContent = data.outroCampo || "-";
        tr.appendChild(tdOutro);

        const tdVenc = document.createElement("td");
        tdVenc.textContent = data.vencimento ? new Date(data.vencimento).toLocaleDateString("pt-BR") : "-";
        tr.appendChild(tdVenc);

        tbody.appendChild(tr);
      });
    }

    // importar CSV
    async function runCSV() {
      const fileInput = document.getElementById("csvFile");
      if (fileInput.files.length === 0) {
        alert("Selecione um arquivo CSV");
        return;
      }
      const file = fileInput.files[0];
      const text = await file.text();
      const linhas = text.split(/\r?\n/);
      const cabecalho = linhas[0].split(";").map(c => c.trim());

      for (let i = 1; i < linhas.length; i++) {
        if (!linhas[i].trim()) continue;
        const valores = linhas[i].split(";");
        let obj = {};
        cabecalho.forEach((col, idx) => {
          obj[col] = valores[idx] ? valores[idx].trim() : "";
        });

        // Tratamento da data (dd/mm/yyyy ou yyyy-mm-dd)
        let venc = null;
        if (obj["Vencimento do limite"]) {
          let raw = obj["Vencimento do limite"].trim();
          if (/^\d{2}\/\d{2}\/\d{4}$/.test(raw)) {
            const [dia, mes, ano] = raw.split("/");
            venc = new Date(`${ano}-${mes}-${dia}T00:00:00`);
          } else if (/^\d{4}-\d{2}-\d{2}$/.test(raw)) {
            venc = new Date(raw + "T00:00:00");
          } else {
            venc = new Date(raw);
          }
        }

        try {
          await addDoc(collection(db, "Cartao"), {
            numero: obj["Número do cartão"] || "",
            outroCampo: obj["Outro Campo"] || "",
            vencimento: venc ? venc.toISOString() : null
          });
        } catch (e) {
          console.error("Erro ao salvar:", e);
        }
      }
      carregarCartoes();
      alert("Importação concluída!");
    }

    window.loginSistema = loginSistema;
    window.logoutSistema = logoutSistema;
    window.runCSV = runCSV;
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1, h2 {
      margin-top: 0;
    }
    .login-box {
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table th, table td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
      font-size: 14px;
    }
    table th {
      background: #f0f0f0;
    }
    table tr:nth-child(even) {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginSection" class="login-box">
      <h1>Login</h1>
      <input type="email" id="email" placeholder="E-mail"><br>
      <input type="password" id="senha" placeholder="Senha"><br>
      <button onclick="loginSistema()">Entrar</button>
    </div>

    <div id="appSection" style="display:none;">
      <h1>Gestão de Cartões</h1>
      <button onclick="logoutSistema()">Sair</button>
      <hr>
      <h2>Importar CSV</h2>
      <input type="file" id="csvFile" accept=".csv">
      <button onclick="runCSV()">Executar Importação</button>

      <h2>Cartões</h2>
      <table id="tabelaCartoes">
        <thead>
          <tr>
            <th>Número</th>
            <th>Outro Campo</th>
            <th>Vencimento</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</body>
</html>
