<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestão de Limites</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

    // Configuração Firebase
    const firebaseConfig = {
      apiKey: "SUA_CHAVE_API",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Login
    async function loginSistema() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        // Verifica se já existe doc em Usuarios
        const userDocRef = doc(db, "Usuarios", user.uid);
        const userSnap = await getDoc(userDocRef);

        if (!userSnap.exists()) {
          // Cria documento inicial apenas com leitura permitida
          await setDoc(userDocRef, { primeiroLogin: true, email: user.email });
        }

        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("appDiv").style.display = "block";
        carregarCartoes();

      } catch (error) {
        alert("Erro no login: " + error.message);
      }
    }

    // Logout
    async function logoutSistema() {
      await signOut(auth);
      document.getElementById("loginDiv").style.display = "block";
      document.getElementById("appDiv").style.display = "none";
    }

    // Carregar Cartões
    async function carregarCartoes() {
      const querySnapshot = await getDocs(collection(db, "Cartao"));
      const lista = document.getElementById("listaCartoes");
      lista.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const li = document.createElement("li");
        li.textContent = JSON.stringify(doc.data());
        lista.appendChild(li);
      });
    }

    // Estado de autenticação
    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("loginDiv").style.display = "none";
        document.getElementById("appDiv").style.display = "block";
        carregarCartoes();
      } else {
        document.getElementById("loginDiv").style.display = "block";
        document.getElementById("appDiv").style.display = "none";
      }
    });

    window.loginSistema = loginSistema;
    window.logoutSistema = logoutSistema;
  </script>
</head>
<body>
  <div id="loginDiv">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="senha" placeholder="Senha"><br>
    <button onclick="loginSistema()">Login</button>
  </div>

  <div id="appDiv" style="display:none;">
    <h2>Cartões</h2>
    <ul id="listaCartoes"></ul>
    <button onclick="logoutSistema()">Sair</button>
  </div>
</body>
</html>
